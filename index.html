<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="./assets/js/quiz_handlers.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <button>
            View High Scores 
        </button>
        <div id="timer">
            
        </div>
    </header>
    <main>
        <section id="start-section" >
            <h1>Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in min that incorrect answers will penalize your score/time by ten seconds (and subject 1 point)</p>
            <button id='start-quiz-btn'>Start Quiz</button>
        </section>
       
        <section id='quiz-section' class="hide">
            <h1 id="question-header"></h1>
            <ol id="answer-options">
                <li id="option-0"></li>
                <li id="option-1"></li>
                <li id="option-2"></li>
                <li id="option-3"></li>
            </ol>
            <div id="answer-result"></div>
        </section>
       <section id='completed-section' class="hide">
            <h1>All Done!</h1>
            <h2 id="final-score"></h2>
            <form id="high-score-form">
                <label>
                    Enter Initials
                    <input type="text"/>
                </label>
                <button type="submit">Submit</button>
            </form>
       </section>
       <section id='high-score-section' class="hide">
           <h1>High Score</h1>
           <ol id='high-score-list'>
           </ol>
           <div>
               <button id='go-back'>Go Back</button>
               <button id='clear-scores'>Clear High Scores</button>
           </div>
       </section>

    </main>
</body>
</html>
